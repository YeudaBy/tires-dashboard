<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tires - Dashboard</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #dfe1e2;
        }

        .progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }

        .progress .indeterminate {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background:
                radial-gradient(closest-side, #dfe1e2 79%, transparent 80% 100%),
                conic-gradient(rgb(113, 105, 255) 75%, rgb(192, 225, 255) 0);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            align-items: center;
        }

        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            object-fit: cover;
        }

        .image-item label {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #333;
            direction: rtl;
            text-align: center;
        }

        .image-item a {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #00092d;
            text-decoration: none;
            cursor: pointer;
            direction: rtl;
            text-align: center;
            background-color: #f1f1f1;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;

        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="progress">
        <div class="indeterminate"></div>
        <h4>Loading...</h6>
    </div>

    <div class="images-grid">
        <!-- Images will be displayed here -->
    </div>

    <div class="full-screen"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getStorage, ref, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBRj7LrOoR5TXx2AsAXIcgnAl3R7bBJLjw",
            authDomain: "yedidim-tires.firebaseapp.com",
            databaseURL: "https://yedidim-tires-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "yedidim-tires",
            storageBucket: "yedidim-tires.appspot.com",
            messagingSenderId: "257635007963",
            appId: "1:257635007963:web:d92471293ef8069441bbfe",
            measurementId: "G-2QKEGP996V"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const progress = document.querySelector('.progress');
        const imagesGrid = document.querySelector('.images-grid');

        const formatLabel = (label) => {
            const [carNumber, uploadTime] = label.split('-');
            const date = new Date(parseInt(uploadTime));
            return `מספר רכב: ${carNumber}, הועלה ב${date.toLocaleString(
                'he-IL', {
                    timeZone:'Asia/Jerusalem',
                    dateStyle: 'full',
                    timeStyle: 'short'
                }
            )}`;
        }

        async function getImages() {
            try {
                const imagesRef = ref(storage, 'tires/');
                const list = await listAll(imagesRef);
                const imagePromises = list.items.map(itemRef => getDownloadURL(itemRef));

                const images = await Promise.all(imagePromises);

                console.log(images);

                progress.style.display = 'none';

                images.forEach((image, index) => {
                    const itemRef = list.items[index];
                    const fileName = itemRef.name;
                    const imgItem = document.createElement('div');
                    imgItem.classList.add('image-item');

                    const img = document.createElement('img');
                    img.setAttribute('loading', 'lazy');
                    img.src = image;
                    img.alt = fileName;

                    const label = document.createElement('a');
                    label.textContent = formatLabel(fileName);
                    label.href = image;
                    label.target = '_blank';
                    label.download = fileName;

                    imgItem.appendChild(label);
                    imgItem.appendChild(img);
                    imagesGrid.appendChild(imgItem);

                    img.addEventListener('click', () => {
                        const fullScreen = document.querySelector('.full-screen');
                        fullScreen.style.display = 'flex';
                        fullScreen.innerHTML = `<img src="${image}" style="max-width: 100%; max-height: 100%;">`;

                        fullScreen.addEventListener('click', () => {
                            fullScreen.style.display = 'none';
                        });
                    });
                });
            } catch (error) {
                console.error('Error getting images:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            getImages();
        });
    </script>
</body>

</html>
